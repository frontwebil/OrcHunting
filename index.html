<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="gerb.png" type="image/x-icon">
  <title>Полювання на орків</title>
</head>

<body>

  <div id="game">

    <div id="stats">
      <span class="stat">Пристрілка: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Особовий склад: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Оснащення: <strong><span id="goldText">50</span></strong></span>
    </div>

    <div id="controls">
      <button id="button1">Штаб</button>
      <button id="button2">Виїхати на позицію</button>
      <button id="button3">Полювання на ворожий танк</button>
    </div>

    <div id="monsterStats">
      <span class="stat">Назва цілі: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Стан цілі: <strong><span id="monsterHealth"></span></strong></span>
    </div>

    <div id="text">
      Ви командир окремої артилерійської бригади , ви прибули на позицію , щоб знищити ворожий танк та боротися з орками.
    

    </div>
  </div>


  <script src="script.js"></script>


</body>

</html>
